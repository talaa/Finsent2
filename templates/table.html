<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Open</th>
            <th>High</th>
            <th>Close</th>
            <th>Adj Volume</th>
            <th>Volume</th>
        </tr>
    </thead>
    <tbody>
        {% for index, row in stock_data.iterrows() %}
        <tr>
            <td>{{ row['Date'] }}</td>
            <td>{{ row['Open'] }}</td>
            <td>{{ row['High'] }}</td>
            <td>{{ row['Close'] }}</td>
            <td>{{ row['Adj Close'] }}</td>
            <td>{{ row['Volume'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
